<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectOblast">OBLAST</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectOblast" value="#{county.county.oblast}" converter="oblastConverter">
                            <f:selectItems value="#{county.obList}" var="ob" itemValue="#{ob}" itemLabel="#{ob.ob_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <label for="selectComm">COMMUNITY</label>
                        <h:selectManyListbox  styleClass="custom-select" id="selectComm" value="#{county.county.countyCommunity}" converter="commConverter">
                            <f:selectItems  value="#{county.commController.communityList}" var="ccm" itemValue="#{ccm}" itemLabel="#{ccm.name}"/>
                        </h:selectManyListbox>
                    </p>
                    <div class="form-group">
                        <label for="parent">COUNTY NAME</label>
                        <h:inputText class="form-control" value="#{county.county.county_name}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">POPULATION</label>
                        <h:inputText class="form-control" value="#{county.county.county_population}" />
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{county.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{county.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
