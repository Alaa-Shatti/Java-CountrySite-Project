<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{county.createForm}" value="NEW COUNTY"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{county.countyList}" var="co" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{co.county_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">COUNTY NAME</f:facet>
                                #{co.county_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">COUNTY POPULATION</f:facet>
                                #{co.county_population}
                        </h:column>
                        <h:column>
                            <f:facet name="header">OBLAST NAME</f:facet>
                                #{co.oblast.ob_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">COMMUNITY</f:facet>
                            <ul>
                                <ui:repeat value="#{co.countyCommunity}" var="ccmm">
                                    <li>#{ccmm.name}</li>
                                </ui:repeat>
                            </ul>
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{county.updateForm(co)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{county.delete(co)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    #{county.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{county.hasPrev()}" action="#{county.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{county.hasNext()}" action="#{county.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
