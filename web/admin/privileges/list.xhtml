<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink rendered="#{sessions.hasPerm('privileges', 'c')}" action="#{privileges.createForm}" value="NEW PRIVILEGES"></h:commandLink>
                    <hr />
                    <h:dataTable rendered="#{sessions.hasPerm('privileges', 'r')}" value="#{privileges.privList}" var="prl" styleClass="table table-stripped">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{prl.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">MODULE</f:facet>
                                #{prl.module}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CREATE</f:facet>
                            <h:commandLink value="#{prl.c}" action="#{privileges.toggle(prl,'c')}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">READ</f:facet>
                            <h:commandLink value="#{prl.r}" action="#{privileges.toggle(prl,'r')}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">UPDATE</f:facet>
                            <h:commandLink value="#{prl.u}" action="#{privileges.toggle(prl,'u')}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">DELETE</f:facet>
                            <h:commandLink value="#{prl.d}" action="#{privileges.toggle(prl,'d')}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">GROUP NAME</f:facet>
                                #{prl.group.group_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton rendered="#{sessions.hasPerm('privileges','u')}" action="#{privileges.updateForm(prl)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton rendered="#{sessions.hasPerm('privileges','d')}" action="#{privileges.delete(prl)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
