<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{poi.createForm}" value="NEW POI"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{poi.poiList}" var="po" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{po.poi_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">POI NAME</f:facet>
                                #{po.poi_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">POI TEL</f:facet>
                                #{po.poi_tel}
                        </h:column>
                        <h:column>
                            <f:facet name="header">E-MAIL</f:facet>
                                #{po.poi_email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADDRESS</f:facet>
                                #{po.poi_aderss}
                        </h:column>
                        <h:column>
                            <f:facet name="header">OBLAST NAME</f:facet>
                                #{po.oblast.ob_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{poi.updateForm(po)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{poi.delete(po)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
