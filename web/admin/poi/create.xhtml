<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectOblast">OBLAST</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectOblast" value="#{poi.poi.oblast}" converter="oblastConverter">
                            <f:selectItems value="#{poi.obList}" var="ob" itemValue="#{ob}" itemLabel="#{ob.ob_name}"/>
                        </h:selectOneMenu>
                        <div class="form-group">
                            <label for="parent">POI NAME</label>
                            <h:inputText class="form-control" value="#{poi.poi.poi_name}" />
                        </div>
                        <div class="form-group">
                            <label for="parent">TEL</label>
                            <h:inputText class="form-control" value="#{poi.poi.poi_tel}" />
                        </div>
                        <div class="form-group">
                            <label for="parent">E-MAIL</label>
                            <h:inputText id="email" required="true" requiredMessage="This mail fild is Required" validator="#{poi.validateEmail}"  class="form-control" value="#{poi.poi.poi_email}" />
                            <h:message for="email" styleClass="text-danger" />
                        </div>
                        <div class="form-group">
                            <label for="parent">ADDRESS</label>
                            <h:inputText class="form-control" value="#{poi.poi.poi_aderss}" />
                        </div>
                        <p>
                            <h:commandButton value="CREATE" action="#{poi.create}" styleClass="btn btn-primary"/>
                        </p>
                        <p>
                            <h:commandButton value="Back" action="#{poi.back}" styleClass="btn btn-link" />
                        </p>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
