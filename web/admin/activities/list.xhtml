<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink rendered="#{sessions.hasPerm('activities', 'c')}" action="#{activity.createForm}" value="NEW ACTIVITY"></h:commandLink>
                    <hr />
                    <h:dataTable rendered="#{sessions.hasPerm('activities', 'r')}" value="#{activity.activityList}" var="act" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{act.activity_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ACTIVITY SPECIES</f:facet>
                                #{act.activity_species}
                        </h:column>
                        <h:column>
                            <f:facet name="header">DATE</f:facet>
                                #{act.date}
                        </h:column>
                         <h:column>
                            <f:facet name="header">POI</f:facet>
                                #{act.poi.poi_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton rendered="#{sessions.hasPerm('activities', 'u')}" action="#{activity.updateForm(act)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton rendered="#{sessions.hasPerm('activities', 'd')}" action="#{activity.delete(act)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    #{activity.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{activity.hasPrev()}" action="#{activity.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{activity.hasNext()}" action="#{activity.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
