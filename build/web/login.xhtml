<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Panel</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="header">

            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-4 col-md-offset-4 margin-top-50">
                        <div class="form-group">
                            <label for="parent">USER NAME</label>
                            <h:inputText class="form-control" value="#{loginController.user.user_name}" />
                        </div>
                        <div class="form-group">
                            <label for="parent">PASSWORD</label>
                            <h:inputSecret class="form-control" value="#{loginController.user.password}" />
                        </div>
                        <p>
                            <h:commandButton value="LOGIN" class="btn btn-info" action="#{loginController.Login}" />
                        </p>
                        <p>
                            <h:commandButton value="Back" class="btn btn-info" action="#{loginController.startPage}" />
                        </p>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
