<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">
                    <p>
                        <label for="selectPoi">POI</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectPoi" value="#{activity.activities.poi}" converter="poiConverter">
                            <f:selectItems class="form-control" value="#{activity.poiList}" var="po" itemValue="#{po}" itemLabel="#{po.poi_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <label for="name">ACTIVITY SPECIES</label>
                        <h:inputText class="form-control" value="#{activity.activities.activity_species}" />
                    </p>
                    <p>
                        <label for="population">DATE</label>
                        <h:inputText class="form-control" value="#{activity.activities.date}" >
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                    </p>
                    <p>
                        <h:commandButton rendered="#{sessions.hasPerm('activities', 'u')}" value="UPDATE" action="#{activity.update}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton  value="Back" action="#{activity.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
