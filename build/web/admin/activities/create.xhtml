<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectPoi">POI</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectPoi" value="#{activity.activities.poi}" converter="poiConverter">
                            <f:selectItems value="#{activity.poiList}" var="po" itemValue="#{po}" itemLabel="#{po.poi_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <div class="form-group">
                        <label for="parent">ACTIVITY SPECIES</label>
                        <h:inputText class="form-control" value="#{activity.activities.activity_species}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">DATE</label>
                        <h:inputText class="form-control" value="#{activity.activities.date}" >
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                    </div>
                    <p>
                        <h:commandButton rendered="#{sessions.hasPerm('activities', 'c')}" value="CREATE" action="#{activity.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{activity.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
