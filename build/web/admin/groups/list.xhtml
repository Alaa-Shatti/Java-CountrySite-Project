<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{group.createForm}" value="NEW GROUP"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{group.grList}" var="gr" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{gr.group_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">GROUP NAME</f:facet>
                                #{gr.group_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton styleClass="btn btn-primary" action="#{group.updateForm(gr)}" value="EDIT"></h:commandButton>
                            <h:commandButton styleClass="btn btn-danger" action="#{group.delete(gr)}" value="DELETE"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
