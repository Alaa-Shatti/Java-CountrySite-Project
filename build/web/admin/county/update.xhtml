<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">
                    <p>
                        <label for="selectOblast">OBLAST</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectOblast" value="#{county.county.oblast}" converter="oblastConverter">
                            <f:selectItems class="form-control" value="#{county.obList}" var="ob" itemValue="#{ob}" itemLabel="#{ob.ob_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <label for="selectComm">COMMUNITY</label>
                        <h:selectManyListbox  styleClass="custom-select" id="selectComm" value="#{county.county.countyCommunity}" converter="commConverter">
                            <f:selectItems  value="#{county.commController.communityList}" var="ccm" itemValue="#{ccm}" itemLabel="#{ccm.name}"/>
                        </h:selectManyListbox>
                    </p>
                    <p>
                        <label for="name">COUNTY NAME</label>
                        <h:inputText class="form-control" value="#{county.county.county_name}" />
                    </p>
                    <p>
                        <label for="population">COUNTY POPULATION</label>
                        <h:inputText class="form-control" value="#{county.county.county_population}" />
                    </p>
                    <p>
                        <h:commandButton value="UPDATE" action="#{county.update}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{county.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
