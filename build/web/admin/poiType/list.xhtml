<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{poiType.createForm}" value="NEW poiType"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{poiType.PTList}" var="pt" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{pt.ptype_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tourist Attractions</f:facet>
                                #{pt.touristAttractions}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Natural Beauties</f:facet>
                                #{pt.naturalBeauties}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Restaurant</f:facet>
                                #{pt.restaurant}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Layover</f:facet>
                                #{pt.layover}
                        </h:column>
                        <h:column>
                            <f:facet name="header">POI</f:facet>
                                #{pt.poi.poi_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{poiType.updateForm(pt)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{poiType.delete(pt)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    #{poiType.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{poiType.hasPrev()}" action="#{poiType.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{poiType.hasNext()}" action="#{poiType.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
