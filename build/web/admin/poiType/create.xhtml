<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <p>
                        <label for="selectCountry">POI</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectCountry" value="#{poiType.poiType.poi}" converter="poiConverter">
                            <f:selectItems  value="#{poiType.poiList}" var="po" itemValue="#{po}" itemLabel="#{po.poi_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <div class="form-group">
                        <label for="parent">Tourist Attractions</label>
                        <h:inputText class="form-control" value="#{poiType.poiType.touristAttractions}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">Natural Beauties</label>
                        <h:inputText class="form-control" value="#{poiType.poiType.naturalBeauties}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">restaurant</label>
                        <h:inputText class="form-control" value="#{poiType.poiType.restaurant}" />
                    </div>
                    <div class="form-group">
                        <label for="parent">Layover</label>
                        <h:inputText class="form-control" value="#{poiType.poiType.layover}" />
                    </div>
                    <p>
                        <h:commandButton value="CREATE" action="#{poiType.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{poiType.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
