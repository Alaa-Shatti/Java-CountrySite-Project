<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">
                    <p>
                        <label for="selectOblast">OBLAST</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectOblast" value="#{poi.poi.oblast}" converter="oblastConverter">
                            <f:selectItems value="#{poi.obList}" var="ob" itemValue="#{ob}" itemLabel="#{ob.ob_name}"/>
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <label for="name">POI NAME</label>
                        <h:inputText class="form-control" value="#{poi.poi.poi_name}" />
                    </p>
                    <p>
                        <label for="tel">TEL</label>
                        <h:inputText class="form-control" value="#{poi.poi.poi_tel}" />
                    </p>
                    <p>
                        <label for="email">E-MAIL</label>
                        <h:inputText id="email" required="true" requiredMessage="This mail fild is Required" validator="#{poi.validateEmail}"  class="form-control" value="#{poi.poi.poi_email}" />
                        <h:message for="email" styleClass="text-danger" />                    </p>
                    <p>
                        <label for="address">ADDRESS</label>
                        <h:inputText class="form-control" value="#{poi.poi.poi_aderss}" />
                    </p>
                    <p>
                        <h:commandButton value="UPDATE" action="#{poi.update}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{poi.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
