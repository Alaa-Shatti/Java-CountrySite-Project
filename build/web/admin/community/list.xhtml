<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{community.createForm}" value="NEW Community"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{community.communityList}" var="comm" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{comm.comm_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">COMMUNITY NAME</f:facet>
                                #{comm.name}
                        </h:column>
                         <h:column>
                            <f:facet name="header">COUNTY</f:facet>
                            <ul>
                                <ui:repeat value="#{comm.communitycounty}" var="comm">
                                    <li>#{comm.county_name}</li>
                                </ui:repeat>
                            </ul>
                        </h:column>
                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton action="#{community.updateForm(comm)}" value="EDIT" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{community.delete(comm)}" value="DELETE" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                     #{community.page}
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{community.hasPrev()}" action="#{community.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{community.hasNext()}" action="#{community.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
